<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>RestaurantFinder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="/public/css/restaurantFinder.css" th:href="@{/css/restaurantFinder.css}" rel="stylesheet"/>
</head>

<body>
<div class="page-body">
    <div class="page-content">
        <div class="page-header">
            <div class="logo-placement">
                <img class="logo-image" src="/images/restaurantFinder/restaurantFinderLogoTransparent.png" alt="Logo">
            </div>
        </div>

        <div class="tags-content">
            <img class="background-image" src="/images/restaurantFinder/backgroundPicture.png" alt="Background Picture">
            <form method="post" th:action="@{/restaurantFinder/chosenCuisine}">
                <div class="welcomeText"> Velkommen til Restaurant Finder - din ultimative hjemmeside guide til at
                    opdage restauranter med forskellige køkkener!
                    Vælg et cusine og udforsk de forskellige restauranter.
                </div>

                <div class="direct-buttons">
                    <div class="direct-buttons2">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Indisk">Indisk</button>
                    </div>

                    <div class="direct-buttons1">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Koreansk">Koreansk
                        </button>
                    </div>

                    <div class="direct-buttons1">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Thai">Thai</button>
                    </div>

                    <div class="direct-buttons2">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Japansk">Japansk
                        </button>
                    </div>

                    <div class="direct-buttons2">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Italiensk">Italiensk
                        </button>
                    </div>

                    <div class="direct-buttons1">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Mexicansk">Mexicansk
                        </button>
                    </div>

                    <div class="direct-buttons1">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Vietnamesisk">
                            Vietnamesisk
                        </button>
                    </div>

                    <div class="direct-buttons2">
                        <button class="button button1" type="submit" name="chosenCuisine" value="Amerikansk">
                            Amerikansk
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
