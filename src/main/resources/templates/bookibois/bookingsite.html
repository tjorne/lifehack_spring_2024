    <header>
        <h1 id="titel">Vælg titel
            <button class="edit-buttons" th:if="${session.bookiBoysUser != null}">⚙️</button>
        </h1>

        <a href="../index.html" th:href="@{/}">

    <script type="text/javascript">
        function reply_click(clicked_id)
        {
            document.getElementById("timeslot").textContent = clicked_id;

        <br><br>


            <label for="dato">Dato:</label>
            <input type="date" id="dato" name="dato">
            <button class="edit-buttons" th:if="${session.bookiBoysUser == null}" formaction="/gettimeslots">Se ledige tider⚙️</button>
            <br>
            <br><br>

        <table class="task-table">
            <thead>
            <tr>
                <th>Dato</th>
                <th>Tid</th>
                <th>Knap</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="timeslot : ${taskList}" th:if="${!timeslot.booked}">

                <td th:id="${timeslot.date}" th:text="${timeslot.date}"></td>
                <td ></td>
                <td><button type="button" onClick="reply_click(this.id)" th:id="${timeslot.time}" th:text="${timeslot.time}" formaction="/selectTimeslot">Vælg tid</button></td>
            </tr>
            </tbody>
        </table>

        <p th:id="timeslot" id="timeslot" th:text="${timeslot}"></p>
