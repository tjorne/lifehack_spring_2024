<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QuotesGenerator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../../public/css/QuotesGenerator.styles.css" th:href="@{/css/QuotesGenerator.styles.css}" rel="stylesheet"/>
</head>

<body>
    <div class="page">
        <header>
            <a href="../index.html" th:href="@{/}">
                <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
            </a>
        </header>

        <h2>This exquisite sanctuary provides the ideal setting to harmonize your thoughts, nurture your creativity, and craft a
            truly magnificent quote of unparalleled beauty.(go fuck yourself)</h2>


        <div class="">
            <form method="post">
                <label class="noob_container">
                    <textarea class="textBoxCreate" name="quoteBody"  placeholder="Kindly grace us with your utterly exquisite, remarkable, and  truly breathtaking quotation.">
                    </textarea>

                    <button class="buttons help" type="submit" formaction="/createQuote">Create quote</button>
                </label>
            </form>
        </div>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
    </div>
</body>
</html>
